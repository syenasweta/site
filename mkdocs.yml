site_name: Syenasweta
site_url: https://syenasweta.tech/
repo_url: https://github.com/syenasweta/syenasweta
repo_name: syenasweta/syenasweta
theme:
  name: material
  language: en
  direction: ltr
  icon:
    repo: fontawesome/brands/git-alt 
  font:
    text: Overpass
    code: JetBrains Mono
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
extra:
  homepage: /
plugins:
  - search
  - git-authors